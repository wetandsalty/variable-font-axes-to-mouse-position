<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">

  <title>Variable Font Axes Interaction</title>

  <!-- VARIABLE FONT USED IN EXAMPLE: -->
  <link href="https://fonts.googleapis.com/css2?family=Recursive:slnt,wght,CASL,CRSV,MONO@-15..0,300..1000,0..1,0..1,0..1&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="area">

    <div class="content">


      <p id="text" role="textbox" contenteditable="true">
        <!-- CHANGE TEXT IN VARIABLE FONT -->
        Made a Variable<br />Font? Show off<br />its axes!
      </p>

      <p id="fontInfo">
        <!-- CHANGE INITIAL VALUES -->
        Weight: 600<br />
        Casual: 0.00
      </p>
    </div>

  </div>

  <p class="credit">
    Coded by <a href="https://github.com/wetandsalty" target="_blank">wetandsalty</a> with &hearts;
  </p>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="./script.js"></script>

</body>
</html>
